<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			border: 1px solid #ccc;
			border-radius: 15px;
			width: 100px;
			height: 20px;
			text-align: center;
			color: orange;
		}
		.box span {
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="box">
		<span class="minute">00</span>
		:
		<span class="second">00</span>
		:
		<span class="millisecond">00</span>
	</div>
</body>
<script type="text/javascript">
	window.onload = function(){
		countDown();

		function countDown(){
			var endtime = new Date("2017/7/17,11:00:00");
			var nowtime = new Date();
			var lefttime = parseInt(endtime.getTime()-nowtime.getTime());//毫秒
			var minute = document.getElementsByClassName('minute');
			var second = document.getElementsByClassName('second');
			var millisecond = document.getElementsByClassName('millisecond');

			var box=document.getElementsByClassName('box');

			var m = Math.floor(lefttime / (1000*60) % 60);
			var s = Math.floor(lefttime / (1000)%60);
			var ms = Math.floor((lefttime - m*60*1000 - s*1000)/10);

			m=m<10?'0'+m:m;
			s=s<10?'0'+s:s;
			ms=ms<10?'0'+ms:ms;


			for(var i=0;i<box.length;i++){
				minute[i].innerHTML= m;
				second[i].innerHTML = s;
				millisecond[i].innerHTML = ms;
			}
			 
			
			if (lefttime <= 0) {
				
				alert("活动已结束");
			}
			setTimeout(countDown,1);
		
		}
	}
	</script>
</html>
