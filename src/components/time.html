<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		.box {
			position: relative;
		}
		.box .time {
			width: 20px;
			height: 20px;
			border: 1px solid red;
			border-radius: 5px;
			position: relative;
			display: inline-block;
		}
		.box .time span {
			text-align: center;
		    display: block;
		    font-size: 12px;
		    margin: 20% auto;
		}
		
	</style>
</head>
<body>
	<div class="box">
		<div class="time">
			<span class="minute"></span>
		</div>
		:
		<div class="time">
			<span class="second"></span>
		</div>
		:
		<div class="time">
			<span class="millisecond"></span>
		</div>
	</div>

	<script type="text/javascript">
	window.onload = function(){
		countDown();

		function countDown(){
			var endtime = new Date("2017/7/17,11:00:00");
			var nowtime = new Date();
			var lefttime = parseInt(endtime.getTime()-nowtime.getTime());//毫秒
			var minute = document.getElementsByClassName('minute');
			var second = document.getElementsByClassName('second');
			var millisecond = document.getElementsByClassName('millisecond');

			var box=document.getElementsByClassName('box');

			var m = Math.floor(lefttime / (1000*60) % 60);
			var s = Math.floor(lefttime / (1000)%60);
			var ms = Math.floor((lefttime - m*60*1000 - s*1000)/10);
			// alert(ms);

			m=m<10?'0'+m:m;
			s=s<10?'0'+s:s;
			ms=ms<10?'0'+ms:ms;


			for(var i=0;i<box.length;i++){
				minute[i].innerHTML= m;
				second[i].innerHTML = s;
				millisecond[i].innerHTML = ms;
			}
			 
			
			// console.log(m);
			if (lefttime <= 0) {
				
				alert("活动已结束");
			}
			setTimeout(countDown,1);
		
		}
	}
	</script>
</body>
</html>
